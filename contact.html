<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Inquiry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px var(--shadow-color), 0 6px 6px var(--shadow-color);
            width: 90%;
            max-width: 600px;
            text-align: left;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 20px; /* Added margin for spacing */
        }
        .form-container h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
            background-color: var(--body-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body data-theme="light">
    <div class="form-container">
        <h1>Partnership Inquiry</h1>
        <form action="https://formspree.io/f/mwvnpzna" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send Inquiry">
            </div>
        </form>
    </div>
    <script>
        // Apply theme from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.setAttribute('data-theme', storedTheme);
            }
        });
    </script>
</body>
</html>
