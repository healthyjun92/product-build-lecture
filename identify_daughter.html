<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is it?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 700px;
        }
        #image-upload-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-upload {
            padding: 10px;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        #uploaded-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            display: block; /* Ensure it takes up space even if not loaded */
            object-fit: contain;
        }
        #label-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .prediction-item {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .highlight-daughter {
            color: #4CAF50; /* Green for daughter */
        }
        .highlight-other {
            color: #f44336; /* Red for other */
        }
        .main-content-wrapper {
            padding-bottom: 20px; /* Add some padding at the bottom */
        }
    </style>
</head>
<body data-theme="light">
    <div class="main-content-wrapper" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <h1>Is this Kwak Seo-ah? (File Upload)</h1>
            <p style="color: var(--text-color);">Upload an image to classify the person.</p>
            <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

            <div id="image-upload-container">
                <input type="file" id="image-upload" accept="image/*">
                <img id="uploaded-image" style="display: none;">
            </div>
            
            <div id="label-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        // Apply theme from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.setAttribute('data-theme', storedTheme);
            }

            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Ensure theme toggle button works on this page too
            themeToggleBtn.addEventListener('click', () => {
                let newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            function setTheme(theme) {
                htmlElement.setAttribute('data-theme', theme);
                themeToggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            // Set initial theme button icon
            setTheme(storedTheme || 'light');

            init(); // Initialize model on page load
        });

        const URL = "https://teachablemachine.withgoogle.com/models/[...]"; // REMINDER: Replace with actual model URL
        let model, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            const imageUpload = document.getElementById('image-upload');
            const uploadedImage = document.getElementById('uploaded-image');

            imageUpload.addEventListener('change', async (event) => {
                if (event.target.files && event.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block'; // Show the image
                        uploadedImage.onload = async () => {
                            await predict(uploadedImage); // Predict once image is loaded
                        };
                    };
                    reader.readAsDataURL(event.target.files[0]);
                }
            });
        }

        async function predict(imageElement) {
            if (!model) {
                console.error("Model not loaded yet.");
                return;
            }
            const prediction = await model.predict(imageElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                const predictionDiv = labelContainer.childNodes[i];
                predictionDiv.textContent = classPrediction;

                predictionDiv.classList.remove('highlight-daughter', 'highlight-other');
                if (prediction[i].className === "Í≥ΩÏÑúÏïÑ") { // IMPORTANT: Ensure this matches your model's class name for your daughter
                    predictionDiv.classList.add('highlight-daughter');
                } else {
                    predictionDiv.classList.add('highlight-other');
                }
            }
        }
    </script>
    <script src="main.js"></script> <!-- Keep main.js for theme functionality if needed, though most theme logic is copied here -->
</body>
</html>
