<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is it?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 700px;
        }
        #webcam-container {
            margin-top: 20px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 640px; /* Assuming default webcam resolution */
            height: 480px;
        }
        #webcam-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #label-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .prediction-item {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .highlight-daughter {
            color: #4CAF50; /* Green for daughter */
        }
        .highlight-other {
            color: #f44336; /* Red for other */
        }
        button#start-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px var(--button-shadow-color);
            margin-top: 20px;
        }
        button#start-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px var(--button-hover-shadow-color);
        }
        .main-content-wrapper {
            padding-bottom: 20px; /* Add some padding at the bottom */
        }
    </style>
</head>
<body data-theme="light">
    <div class="main-content-wrapper" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <h1>Is this Kwak Seo-ah?</h1>
            <p style="color: var(--text-color);">Click 'Start' to activate your webcam and classify the face.</p>
            <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
            <button id="start-btn">Start Classification</button>
            <div id="webcam-container"></div>
            <div id="label-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        // Apply theme from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                document.body.setAttribute('data-theme', storedTheme);
            }

            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Ensure theme toggle button works on this page too
            themeToggleBtn.addEventListener('click', () => {
                let newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });

            function setTheme(theme) {
                htmlElement.setAttribute('data-theme', theme);
                themeToggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
            // Set initial theme button icon
            setTheme(storedTheme || 'light');
        });

        const URL = "https://teachablemachine.withgoogle.com/models/[...]"; // REMINDER: Replace with actual model URL
        let model, webcam, labelContainer, maxPredictions;
        let isStarted = false;

        async function init() {
            if (isStarted) return;
            isStarted = true;
            document.getElementById('start-btn').textContent = "Loading Model...";
            document.getElementById('start-btn').disabled = true;

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or tmImage.loadFromURL() for models hosted on a URL
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(640, 480, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }

            document.getElementById('start-btn').textContent = "Stop Classification";
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').onclick = stop;

            window.requestAnimationFrame(loop);
        }

        async function loop() {
            if (!isStarted) return;
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Predicts the model in two ways:
            // 1. Using the webcam directly (high performance)
            // 2. Using the canvas element (less performance, but allows for post-processing and resizing)
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                const predictionDiv = labelContainer.childNodes[i];
                predictionDiv.textContent = classPrediction;

                // Add highlighting based on class name
                predictionDiv.classList.remove('highlight-daughter', 'highlight-other');
                if (prediction[i].className === "Í≥ΩÏÑúÏïÑ") { // IMPORTANT: Ensure this matches your model's class name for your daughter
                    predictionDiv.classList.add('highlight-daughter');
                } else {
                    predictionDiv.classList.add('highlight-other');
                }
            }
        }

        function stop() {
            isStarted = false;
            webcam.stop();
            document.getElementById("webcam-container").innerHTML = '';
            labelContainer.innerHTML = '';
            document.getElementById('start-btn').textContent = "Start Classification";
            document.getElementById('start-btn').disabled = false;
            document.getElementById('start-btn').onclick = init;
        }

        document.getElementById('start-btn').onclick = init;
    </script>
    <script src="main.js"></script> <!-- Keep main.js for theme functionality if needed, though most theme logic is copied here -->
</body>
</html>
