<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 구분 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>중식 일식 구분기</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <img id="previewImage" src="#" alt="Image Preview" style="max-width: 300px; max-height: 300px; display: none;">
    <button id="classifyButton" disabled>이미지 분류</button>

    <div id="resultContainer">
        <p>결과:</p>
        <div id="prediction"></div>
    </div>

    <div class="contact-form-section">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/YOUR_FORMSPREE_FORM_ID" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">문의하기</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
